<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Omni Chat" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f5f3ff',
              100: '#ede9fe',
              200: '#ddd6fe',
              300: '#c4b5fd',
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
              800: '#5b21b6',
              900: '#4c1d95',
              950: '#2e1065'
            }
          }
        }
      }
    }
  </script>
  <link rel="icon" href="data:;base64,=">
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-900 via-primary-800 to-primary-950 text-white antialiased">
  <main class="container mx-auto px-6 py-16">
    <div class="mx-auto max-w-3xl">
      <div class="relative">
        <div class="absolute inset-0 -z-10 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-white/10 to-transparent"></div>
      </div>
      <div class="rounded-2xl bg-white/5 backdrop-blur border border-white/10 shadow-xl overflow-hidden">
        <div class="p-8">
          <h1 class="text-3xl md:text-4xl font-bold tracking-tight">
            {% block header %}{% endblock %}
          </h1>
          <div class="mt-4 text-white/80">
            {% block content %}{% endblock %}
          </div>
          {% block extra %}{% endblock %}
        </div>
      </div>
      <footer class="mt-6 text-center text-sm text-white/60">Built with Flask + Tailwind</footer>
    </div>
  </main>
</body>
</html>
