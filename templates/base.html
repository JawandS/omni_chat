<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Omni Chat" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f5f3ff',
              100: '#ede9fe',
              200: '#ddd6fe',
              300: '#c4b5fd',
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
              800: '#5b21b6',
              900: '#4c1d95',
              950: '#2e1065'
            }
          }
        }
      }
    }
  </script>
  <link rel="icon" href="data:;base64,=">
</head>
<body class="h-svh min-h-screen bg-gradient-to-br from-primary-900 via-primary-800 to-primary-950 text-white antialiased">
  <main class="relative h-full w-full">
    <div class="pointer-events-none absolute inset-0 -z-10 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-white/10 to-transparent"></div>
    <section class="flex flex-col h-full w-full px-4 md:px-6 py-4">
      <header class="mb-3 md:mb-4 text-2xl md:text-3xl font-semibold tracking-tight">
        {% block header %}{% endblock %}
      </header>
      <div class="flex-1 min-h-0 text-white/90">
        {% block content %}{% endblock %}
      </div>
      {% block extra %}{% endblock %}
    </section>
  </main>
</body>
</html>
